<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog</title>
  </head>
  <body>
    <section class="blog-section">
      <div class="main-content">
        <article>
          <img src="images/music.jpg" alt="Music img" />
          <h3>Movie reviews</h3>
        </article>

        <article>
          <img src="images/celebrity.jpg" alt="celebrity img" />
          <h3>Celebrity interviews</h3>
        </article>

        <article>
          <img src="images/tv-show.jpg" alt="Tv show img" />
          <h3>TV show guides</h3>
        </article>

        <article>
          <img src="images/art.jpg" alt="art img" />
          <h3>Arts and culture</h3>
        </article>
      </div>

      <div class="other-category">
        <p>Other Category</p>
        <ul class="other-category" role="list">
          <li><i class="fa-solid fa-circle-right"></i>Finance</li>
          <li><i class="fa-solid fa-circle-right"></i>Business</li>
          <li>
            <i class="fa-solid fa-circle-right"></i>Social media marketing
          </li>
          <li>
            <i class="fa-solid fa-circle-right"></i>Sales process and strategy
          </li>
          <li><i class="fa-solid fa-circle-right"></i>Web development</li>
          <li><i class="fa-solid fa-circle-right"></i>Travel hacks</li>
        </ul>
      </div>
    </section>
  </body>
</html>
