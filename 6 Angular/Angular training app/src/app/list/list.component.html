<!-- Add event listener angular style -->
<button (click)="handleClickEvent($event)">
  <ng-container *ngIf="showLastName">Hide</ng-container>
  <ng-container *ngIf="!showLastName">Show</ng-container>
  last name
</button>

<!-- Template rendering with conditions and loops angular style -->
<div id="list-container">
  <div *ngFor="let user of user" class="list-item">
    <span> {{ user.firstName }}</span
    ><span *ngIf="showLastName"> - {{ user.lastName }}</span>
  </div>
</div>
